<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
    <style> 
        h1{
            color: red;
        }
        .b{             
            color: blue;
        }   
        #b{
            color: pink;
        }
    </style>
</head>
<body>
    <h1 class="a" id="a">Class&id</h1>  <!--class สามารถตั้งชื่อซ้ำกันได้ แต่ id ไม่สามารถตั้งชื่อซำกันได้-->
    <p  class="a">Fren</p>      <!--สามารถอ้างอิง class ผ่าน style โดยการใส่ . ตามด้วยชื่อคลาส-->
    <p class="b">Bam</p>
    <p id="b">Bambi</p>     <!--สามารถอ้างอิง id ผ่าน style โดยการใส่ # ตามด้วยชื่อคลาส-->

    <div class="b">
        อ้วนแบมบี้
    </div>
</body>
<a href="index.html">กลับหน้าหลัก</a>
</html>
