<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เว็ปของเฟรน</title>
</head>
<body>
    <h1>ร้านค้าของเฟรน</h1>
    <ol type="1"> <!--มีการเรียงลำดับ-->
        <li>ผัดไทย
            <ul>
                <li>ผัดไทยกุ้งสด</li>
                <li>ผัดไทยทะเล</li>
            </ul>
        </li>
        <li>กะเพรา</li>
    </ol>
    <hr>
    <h1>ร้านของแบมบี้</h1>
    <ol type="a">
        <li>หมูกระทะ</li>
        <li>สุกี้</li>
    </ol>    
    <hr>
    <h1>ร้านชาบู</h1>
    <ol>
        <li>มีเฟรนด์และแบมบี้</li>
    </ol>
    <hr>
    <p>อาหารเช้า</p>
    <ul type="square">  <!--ไม่มีการเรียงลำดับ-->
        <li>ไข่ดาว</li>
        <li>หมูสับ</li>
        <li>โจ๊ก</li>
    </ul>
    <hr>
    <a href="../index.html">กลับหน้าแรก</a><!--การเชื่อมโยงเว็ปก่อนหน้าโดยใส่ ..-->>
</body>
</html>
